<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div>
        <img
          class="navbar-logo-icon"
          src="assets/eli-coffee-icon.png"
          alt="Coffee Bean Logo"
        />
      </div>
      <div class="navbar-menu-items">
        <div class="navbar-link-home">HOME</div>
        <div class="navbar-separator">|</div>
        <a href="menu.html" style="text-decoration: none; color: #421f0c">
          <div class="navbar-link-menu">MENU</div>
        </a>
        <div class="navbar-separator">|</div>
        <a href="events.html" style="text-decoration: none; color: #421f0c">
          <div class="navbar-link-events">EVENTS</div>
        </a>
      </div>
      <div class="navbar-account-actions">
        <button class="btn-sign-in">Log In</button>
        <div class="user-icon-wrapper">
          <img
            class="user-icon"
            src="assets/user-default-icon.png"
            alt="User Icon"
          />
        </div>
      </div>
    </div>

    <!-- home page -->
    <main class="home-main-section">
      <img
        class="home-logo"
        src="assets/eli-coffee-logo.png"
        alt="Eli Coffee Logo"
      />
      <p class="home-tagline">GROUND WITH PASSION, BREWED WITH LOVE</p>

      <!-- Login Form Container -->
      <div class="form_container">
        <i class="uil uil-times form_close"></i>

        <!-- Sign In Form -->
        <div class="signin_form">
          <form action="#">
            <h2>Log In</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check"> Remember me</label>
              </span>
            </div>
            <a href="#" class="forgot_pw" style="text-decoration: none">
              Forgot password</a
            >
            <button class="button">Login Now</button>
            <div class="signup">
              Don't have an account?
              <a href="#" class="toggle-signup" style="text-decoration: none"
                >Signup</a
              >
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup_form">
          <form action="#">
            <h2>Signup</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button">Signup Now</button>
            <div class="signup">
              Already have an account?
              <a href="#" class="toggle-signup" style="text-decoration: none"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>

      <button class="btn-order-now">Order Now</button>
      <a href="about.html">
        <button class="btn-about-us">About Us</button>
      </a>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
