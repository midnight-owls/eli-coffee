<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/user-dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div>
        <img
          class="navbar-logo-icon"
          src="assets/coffee-bean-logo.png"
          alt="Coffeeean Logo"
        />
      </div>
      <div class="navbar-items">
        <a href="home-page.html" style="text-decoration: none; color: #421f0c">
          <div class="navbar-link-home">HOME</div>
        </a>
        <div class="navbar-separator">|</div>
        <div class="navbar-link-menu">MENU</div>
        <div class="navbar-separator">|</div>
        <div class="navbar-link-events">EVENTS</div>
      </div>
      <div class="navbar-account-actions">
        <div class="navbar-link-dashboard">DASHBOARD</div>
        <div class="user-icon-wrapper">
          <img class="user-icon" src="assets/user.png" alt="User Icon" />
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-main-section">
      <main class="dashboard-content">
        <h1 style="cursor: default">DASHBOARD</h1>
        <div class="dashboard-cards">
          <div class="dashboard-card">
            <h3>ORDER STATUS</h3>
            <p>150</p>
          </div>
          <div class="dashboard-card">
            <h3>ORDER HISTORY</h3>
            <p>3</p>
          </div>
          <div class="dashboard-card">
            <h3>EVENTS HISTORY</h3>
            <p>25</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
