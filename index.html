<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/coffee-bean-icon.png" />
    <title>ELI Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-white border-bottom">
      <div class="container-fluid d-flex align-items-center">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto">
          <img
            src="assets/eli-coffee-icon.png"
            width="30"
            class="d-inline-block navbar-icon"
          />
          <span class="d-none d-md-inline">ELI Coffee</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-4">
            <li class="nav-item dropdown">
              <a
                class="nav-link link-dark"
                href="menu.html"
                role="button"
                data-bs-toggle="dropdown"
              >
                Menu
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="bi bi-chevron-down"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                  />
                </svg>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="guest-menu.html#coffee-section"
                    >Coffee</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="guest-menu.html#tea-section"
                    >Tea</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="guest-menu.html#frappe-section"
                    >Frappe</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="guest-menu.html#add-ons-section"
                    >Add-ons</a
                  >
                  <a class="dropdown-item" href="guest-menu.html#food-section"
                    >Food</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="guest_events.html" role="button">
                Events
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="js/aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
        <div class="navbar-right d-flex align-items-center me-2">
          <button type="button" class="btn btn-primary btn-sign-in">
            SIGN IN
          </button>
        </div>
        <div class="navbar-right d-flex align-items-center me-2">
          <button type="button" class="btn btn-primary btn-admin">Admin</button>
        </div>
      </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container-fluid d-flex flex-column vh-100">
      <!-- Top Half -->
      <div
        class="row flex-fill d-flex align-items-center justify-content-center top-half"
      >
        <div
          class="col-md-6 text-center d-flex flex-column justify-content-center mt-4 mt-md-5"
        >
          <h1 class="text-start align-self-center">
            Ground with passion,<br />brewed with love
          </h1>
          <a
            href="guest-menu.html"
            class="btn btn-primary rounded-pill mt-4 order-now align-self-center"
            >Order Now</a
          >
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="assets/three-cups.jpg"
            class="img-fluid rounded mx-auto d-block preview-1"
            alt="Coffee"
            id="app-app"
          />
        </div>
      </div>

      <!-- Bottom Half -->
      <div
        class="row flex-fill d-flex align-items-center justify-content-center mt-2 bottom-half"
      >
        <div
          class="col-md-6 text-center d-flex flex-column justify-content-center mt-4 mt-md-5"
        >
          <h2 class="text-start align-self-center">
            Order on the go, from anywhere,<br />with our mobile app
          </h2>
          <div class="d-flex justify-content-center mt-3">
            <a href="#"
              ><img
                src="assets/google-play.png"
                class="img-fluid me-3 btn-download"
                alt="Google Play"
            /></a>
            <a href="#"
              ><img
                src="assets/app-store.png"
                class="img-fluid me-3 btn-download"
                alt="App Store"
            /></a>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="assets/app.jpg"
            class="img-fluid rounded mx-auto d-block my-2 preview-2"
            id="app-app1"
            alt="Coffee"
          />
        </div>
      </div>
    </div>

    <div class="form_container">
      <i class="uil uil-times form_close"></i>

      <!-- Sign In Form -->
      <div class="signin_form">
        <form action="#">
          <h2>Sign In</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check"> Remember me</label>
            </span>
          </div>
          <a href="#" class="forgot_pw" style="text-decoration: none"
            >Forgot password</a
          >
          <button class="button">Login Now</button>
          <div class="signup">
            Don't have an account?
            <a href="#" class="toggle-signup" style="text-decoration: none"
              >Signup</a
            >
          </div>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="signup_form">
        <form action="#">
          <h2>Signup</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope"></i>
          </div>
          <div class="input_box">
            <input
              type="password"
              placeholder="Create your password"
              required
            />
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <button class="button">Signup Now</button>
          <div class="signup">
            Already have an account?
            <a href="#" class="toggle-signup" style="text-decoration: none"
              >Login</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
