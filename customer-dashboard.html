<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/customer-dashboard.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div>
        <img
          class="navbar-logo-icon"
          src="assets/coffee-bean-logo.png"
          alt="Coffee Bean Logo"
        />
      </div>
      <div class="navbar-items">
        <a href="home-page.html"><div class="navbar-link-home">HOME</div></a>
        <div class="navbar-separator">|</div>
        <div class="navbar-link-menu">MENU</div>
        <div class="navbar-separator">|</div>

        <div class="navbar-link-events">EVENTS</div>
      </div>
      <div class="navbar-account-actions">
        <a href="customer-dashboard.html"><div class="navbar-link-dashboard">DASHBOARD</div></a>
        <div class="user-icon-wrapper">
          <img class="user-icon" src="assets/user.png" alt="User Icon" />
        </div>
      </div>
    </div>

    <!-- home apge -->
    <main class="home-main-section">
        <div class="dashboard-content">
            <div class="order-status">
                <h2>ORDER STATUS</h2>
                <div class="to-receive">
                    <img class="rider-image" src="assets/rider.png" alt="picture">
                    <h3 style="color: #6a6565;">TO RECEIVE</h3>
                </div>
                <div class="rider-details">
                    <h2>RIDER DETAILS</h2>
                    <h3>RIDER_NAME</h3>
                    <h3>RIDER_NUMBER</h3>
                </div>
                <div class="payment-method">
                    <h2>PAYMENT METHOD</h2>
                    <h3>CASH ON DELIVERY</h3>
                </div>
                <div class="amount">
                    <h2>AMOUNT</h2>
                    <h3>6.90</h3>
                </div>
            </div>
            <div class="middle-content">
                <div class="customer-profile">
                    <img class="customer-picture" src="" alt="">
                    <div class="user-info">
                        <h1>WELCOME BACK,</h1>
                        <h1>USERNAME</h1>
                    </div>
                    <h3>EDIT PROFILE</h3>
                </div>
                <div class="payment-info">
                    <h2>PAYMENT INFORMATION</h2>
                </div>
                <div class="receipt">
                    <h2>VIEW RECEIPT</h2>
                </div>
            </div>
            <div class="order-event-history">
                <div class="order-history">
                    <h2>ORDER HISTORY</h2>
                </div>
                <div><h2>EVENT HISTORY</h2></div>
            </div>
        </div>
    </main>
    <div>
    </div>
  </body>
</html>
